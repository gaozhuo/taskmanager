<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <md-card class="card">
    <md-card-header>
      <md-card-title>登录</md-card-title>
    </md-card-header>
    <md-card-content>
      <md-input-container class="full-width">
        <input mdInput type="text" placeholder="您的email" formControlName="email">
        <md-error>用户名必填</md-error>
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput type="text" placeholder="您的密码" formControlName="password">
        <md-error>密码不正确</md-error>
      </md-input-container>
      <button md-raised-button color="primary" type="submit" [disabled]="!form.valid">登录</button>
    </md-card-content>
    <md-card-actions class="text-right">
      <p>还没有账户？<a routerLink="/register" routerLinkActive="active">注册</a></p>
      <p>忘记密码？<a href="">找回</a></p>
    </md-card-actions>
  </md-card>
  <md-card class="card">
    <md-card-header>
      <md-card-title>每日佳句</md-card-title>
      <md-card-subtitle>
        {{(quote.cn)}}
      </md-card-subtitle>
    </md-card-header>
    <img md-card-image [src]="quote.pic">
    <md-card-content>
      {{(quote.en)}}
    </md-card-content>
  </md-card>
</form>
