<form [formGroup]="form">
  <md-card class="card">
    <md-card-header>
      <md-card-title>注册</md-card-title>
    </md-card-header>
    <md-card-content>
      <md-input-container class="full-width">
        <input mdInput type="text" placeholder="您的email" formControlName="email">
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput type="text" placeholder="您的姓名" formControlName="name">
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput type="password" placeholder="您的密码" formControlName="password">
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput type="password" placeholder="重新输入您的密码" formControlName="confirmPassword">
      </md-input-container>
      <app-image-list-select
        [useSvgIcon]="true"
        [cols]="6"
        [title]="'选择头像：'"
        [items]="items"
        formControlName="avatar">
      </app-image-list-select>
      <button md-raised-button type="button">注册</button>
    </md-card-content>
    <md-card-actions class="text-right">
      <p>还没有账户？<a routerLink="/register" routerLinkActive="active">注册</a></p>
      <p>忘记密码？<a href="">找回</a></p>
    </md-card-actions>
  </md-card>
</form>
