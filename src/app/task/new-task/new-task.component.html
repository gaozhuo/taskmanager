<form>
  <h3 md-dialog-title>{{title}}</h3>
  <md-dialog-content>
    <md-input-container class="full-width">
      <input mdInput type="text" placeholder="任务内容">
    </md-input-container>
    <md-radio-group>
      <md-radio-button class="radio-button" *ngFor="let priority of priorities" [value]="priority.value">
        {{priority.label}}
      </md-radio-button>
    </md-radio-group>
    <md-input-container class="full-width">
      <input mdInput [mdDatepicker]="dueDatepicker" type="text" placeholder="任务截止日期">
      <md-datepicker-toggle mdSuffix [for]="dueDatepicker"></md-datepicker-toggle>
    </md-input-container>
    <md-datepicker #dueDatepicker></md-datepicker>
    <md-input-container class="full-width">
      <input mdInput [mdDatepicker]="reminderDatepicker" type="text" placeholder="任务提醒日期">
      <md-datepicker-toggle mdSuffix [for]="reminderDatepicker"></md-datepicker-toggle>
    </md-input-container>
    <md-datepicker #reminderDatepicker></md-datepicker>
  </md-dialog-content>

  <md-dialog-actions>
    <button type="button" md-raised-button color="primary">保存</button>
    <button type="button" md-button md-dialog-close>关闭</button>
  </md-dialog-actions>
</form>
